<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Particle Control Panel</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBox, #controlPanel {
      background: #ffffff;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      display: none;
    }

    #loginBox.active, #controlPanel.active {
      display: block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
    }

    .button {
      background: #0066ff;
      color: white;
      padding: 14px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 90%;
      margin-top: 15px;
      transition: 0.2s;
    }

    .button:hover {
      background: #004bcc;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      text-align: left;
      background: #f7f7f7;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <!-- Password Login -->
  <div id="loginBox" class="active">
    <h1>Secure Access</h1>
    <p>Please enter the password:</p>
    <input id="passwordInput" type="password" placeholder="Password">
    <button class="button" onclick="checkPassword()">Enter</button>
    <p id="loginError" style="color:red; margin-top: 10px;"></p>
  </div>

  <!-- Control Panel -->
  <div id="controlPanel">
    <h1>Particle Control Panel</h1>

    <!-- Single toggle button -->
    <button class="button" id="toggleButton" onclick="toggleState()">
      Toggle Lock
    </button>
    
    <div id="result"></div>

  <h2>Box Lock Status</h2>
  <div style="display:flex; align-items:center; justify-content:center;">
    <img id="boxIcon" src="https://img.icons8.com/ios-filled/50/000000/lock--v1.png"/>
    <span id="boxStatus" style="font-size: 24px; font-weight: bold; margin-left: 10px;">--</span>
  </div>
    
  </div>

  <script>
    
    const DEVICE_ID = "e00fce68a0ad7b4549751e82";
    const ACCESS_TOKEN = "c2d7f1b0dc3080a1313040a34f7e0443d2e93b60";
    const FUNCTION_NAME = "Lock_Box";
    const PAGE_PASSWORD = "Nuwiel 123";
    

    // Keep track of lock/unlock state locally
    let isLocked = false;

    // Password Auth
    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;

      if (entered === PAGE_PASSWORD) {
        document.getElementById("loginBox").classList.remove("active");
        document.getElementById("controlPanel").classList.add("active");
      } else {
        document.getElementById("loginError").innerText = "Incorrect password.";
      }
    }

    function callFunction(funcName, arg) {
      const url = `https://api.particle.io/v1/devices/${DEVICE_ID}/${funcName}`;

      return fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `arg=${arg}&access_token=${ACCESS_TOKEN}`
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").innerText =
          JSON.stringify(data, null, 2);
        return data;
      })
      .catch(err => {
        document.getElementById("result").innerText = "ERROR:\n" + err;
      });
    }

    // Toggle lock/unlock
    function toggleState() {
      const command = isLocked ? "unlock" : "lock";

      callFunction(FUNCTION_NAME, command).then(() => {
        isLocked = !isLocked;
        updateButton();
      });
    }

    function updateButton() {
      const btn = document.getElementById("toggleButton");
      btn.innerText = isLocked ? "Unlock" : "Lock";
      btn.style.background = isLocked ? "#28a745" : "#0066ff";
    }

    function fetchBoxLockState() {
  fetch(`https://api.particle.io/v1/devices/events/boxlock_state?access_token=${ACCESS_TOKEN}&limit=1`)
    .then(res => res.json())
    .then(data => {
      if (data && data.body && data.body.length > 0) {
        const latest = data.body[0].data; // "locked" or "unlocked"
        document.getElementById("boxStatus").innerText = latest;

        const icon = document.getElementById("boxIcon");
        if (latest === "locked") {
          icon.src = "https://img.icons8.com/ios-filled/50/FF0000/lock--v1.png"; // red lock
        } else {
          icon.src = "https://img.icons8.com/ios-filled/50/00AA00/unlock--v1.png"; // green unlock
        }

        // sync button state with actual lock state
        isLocked = latest === "locked";
        updateButton();
      }
    })
    .catch(err => console.error(err));
}

// Refresh every 5 seconds
setInterval(fetchBoxLockState, 5000);
fetchBoxLockState(); // immediate fetch

  </script>

</body>
</html>
