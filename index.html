<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Particle Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #loginBox, #controlPanel {
      background: #ffffff;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      display: none;
    }

    #loginBox.active, #controlPanel.active {
      display: block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
    }

    .button {
      background: #0066ff;
      color: white;
      padding: 14px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background: #004bcc;
    }

    .button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    #controlHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      text-align: left;
      background: #f7f7f7;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
    }

    #moduleStatus {
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      font-family: monospace;
      width: 100%;
      text-align: left;
      margin-bottom: 20px;
    }

    @media(max-width:450px){
      #controlHeader {
        flex-direction: column;
      }
      .button { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Password Login -->
  <div id="loginBox" class="active">
    <h1>Secure Access</h1>
    <p>Please enter the password:</p>
    <input id="passwordInput" type="password" placeholder="Password">
    <button class="button" onclick="checkPassword()">Enter</button>
    <p id="loginError" style="color:red; margin-top:10px;"></p>
  </div>

  <!-- Control Panel -->
  <div id="controlPanel">
    <h1>Particle Dashboard</h1>

    <div id="controlHeader">
      <button class="button" id="toggleButton" onclick="toggleState()">Lock/Unlock</button>
      <div style="display:flex; align-items:center; gap:10px;">
        <img id="boxIcon" src="https://img.icons8.com/ios-filled/50/000000/lock--v1.png"/>
        <span id="boxStatus" style="font-size: 18px; font-weight:bold;">--</span>
      </div>
      <div id="gatewayBattery"><b>Battery:</b> -- %</div>
    </div>

    <div id="moduleStatus">
      Loading module status...
    </div>

    <div id="result"></div>
  </div>

  <script>
    const DEVICE_ID = "e00fce68a0ad7b4549751e82";
    const ACCESS_TOKEN = "c2d7f1b0dc3080a1313040a34f7e0443d2e93b60";
    const FUNCTION_NAME = "Lock_Box";
    const PAGE_PASSWORD = "Nuwiel 123";
    const BOXLOCK_EVENT = "boxlock";

    let deviceOnline = false;

    // Password check
    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      if(entered === PAGE_PASSWORD){
        document.getElementById("loginBox").classList.remove("active");
        document.getElementById("controlPanel").classList.add("active");
      } else {
        document.getElementById("loginError").innerText = "Incorrect password.";
      }
    }

    // Call Particle function
    function callFunction(funcName, arg){
      if(!deviceOnline){
        alert("Device is offline. Cannot send command.");
        return;
      }
      const url = `https://api.particle.io/v1/devices/${DEVICE_ID}/${funcName}`;
      return fetch(url,{
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: `arg=${arg}&access_token=${ACCESS_TOKEN}`
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").innerText = JSON.stringify(data,null,2);
        return data;
      })
      .catch(err => {
        document.getElementById("result").innerText = "ERROR:\n" + err;
      });
    }

    function toggleState(){
      callFunction(FUNCTION_NAME, "toggle");
    }

    function updateBoxLockState(state){
      const icon = document.getElementById("boxIcon");
      const status = document.getElementById("boxStatus");

      if(state === "locked"){
        icon.src = "https://img.icons8.com/ios-filled/50/FF0000/lock--v1.png";
        status.innerText = "Locked";
      } else if(state === "unlocked"){
        icon.src = "https://img.icons8.com/ios-filled/50/00AA00/unlock--v1.png";
        status.innerText = "Unlocked";
      } else {
        icon.src = "https://img.icons8.com/ios-filled/50/000000/lock--v1.png";
        status.innerText = "--";
      }
    }

    // Subscribe to boxlock events
    function subscribeBoxLock() {
      const source = new EventSource(`https://api.particle.io/v1/devices/events/${BOXLOCK_EVENT}?access_token=${ACCESS_TOKEN}`);
      source.onmessage = function(e) {
        try {
          const obj = JSON.parse(e.data);
          if(obj && obj.data){
            const data = JSON.parse(obj.data);
            const lock = data.lck !== undefined ? data.lck : data.loc?.lck;
            if(lock !== undefined){
              updateBoxLockState(lock ? "locked" : "unlocked");
            }
          }
        } catch(err) {
          console.error("Error parsing boxlock event:", err);
        }
      };
    }

    // Fetch module status
    function fetchModuleStatus(){
      fetch(`https://api.particle.io/v1/devices/${DEVICE_ID}?access_token=${ACCESS_TOKEN}`)
        .then(res => res.json())
        .then(data => {
          const statusDiv = document.getElementById("moduleStatus");
          if(data && !data.error){
            deviceOnline = data.connected;
            const connectedText = deviceOnline ? "Online ✅" : "Offline ❌";
            const lastHeard = data.last_heard || "--";
            const name = data.name || "--";

            statusDiv.innerHTML = `
              <b>Name:</b> ${name}<br>
              <b>Connected:</b> ${connectedText}<br>
              <b>Last Heard:</b> ${lastHeard}
            `;
          } else {
            deviceOnline = false;
            statusDiv.innerHTML = "Device status unavailable.";
          }
          document.getElementById("toggleButton").disabled = !deviceOnline;
        })
        .catch(err => {
          deviceOnline = false;
          document.getElementById("moduleStatus").innerText = "ERROR:\n" + err;
          document.getElementById("toggleButton").disabled = true;
        });
    }

    // Fetch battery level from cloud variable
    function fetchBattery(){
      fetch(`https://api.particle.io/v1/devices/${DEVICE_ID}/batteryLevel?access_token=${ACCESS_TOKEN}`)
        .then(res => res.json())
        .then(data => {
          if(data && data.result !== undefined){
            document.getElementById("gatewayBattery").innerText = `Battery: ${data.result.toFixed(1)} %`;
          } else {
            document.getElementById("gatewayBattery").innerText = "Battery: -- %";
          }
        })
        .catch(err => {
          console.error("Error fetching battery:", err);
          document.getElementById("gatewayBattery").innerText = "Battery: -- %";
        });
    }

    // Auto-refresh
    setInterval(fetchModuleStatus, 10000);
    setInterval(fetchBattery, 10000);

    // Initial fetches
    subscribeBoxLock();
    fetchModuleStatus();
    fetchBattery();

  </script>

</body>
</html>
